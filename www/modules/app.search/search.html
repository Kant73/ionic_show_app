<ion-view view-title="Search">
  <ion-content>
    <h1>Search toto</h1>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" ng-model="search.string" ng-enter="controller.getShow()" placeholder="Rechercher le nom d'une sÃ©rie">
        <button on-tap="controller.getShow()" type="button" class="button">Search</button>
      </label>
    </div>

    <div class="row">
      <div class="item card" style="background-image: url({{show.Poster!='N/A' ? show.Poster : 'http://www.classicposters.com/images/nopicture.gif'}})" ng-repeat="show in shows"  ui-sref="show({ showId: show.imdbID })">
        <div class="text">
          <h2>{{shows[$index].Title}}</h2>
          <p>{{shows[$index].Year}}</p>
        </div>
        
      </div>
      
    </div>
